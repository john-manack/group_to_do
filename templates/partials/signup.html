<form action="/users/signup" method="POST" class="form clearfix">
    <div class = "field">
        <div class ="control">
            <label class="label"> First Name
                <input clas="input" name = "first_name" type="first_name" placeholder="Jane"/>
            </label>
        </div>
     </div>
     <div class = "field">
        <div class ="control">
            <label class="label"> Last Name
                <input clas="input" name = "last_name" type="last_name" placeholder="Doe"/>
            </label>
        </div>
     </div>
     <div class = "field">
        <div class ="control">
            <label class="label"> Email
                <input clas="input" name = "email" type="email" placeholder="email@email.com"/>
            </label>
        </div>
     </div>
     <div class = "field">
        <div class ="control">
            <label class="label"> Password
                <input clas="input" name = "password" type="password" placeholder="Enter Password"/>
            </label>
        </div>
     </div>
     <button class="button is-primary" type = "submit">LOGIN</button>
     </form>
